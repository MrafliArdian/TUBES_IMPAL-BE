<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Investasi</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #2ca5a0;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            color: white;
            background: #f2c400;
            padding: 5px 12px;
            border-radius: 50px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 90vh;
            background-image: url('https://images.pexels.com/photos/4386375/pexels-photo-4386375.jpeg');
            background-size: cover;
            background-position: center;
        }

        /* Overlay gelap */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.35);
        }

        /* Text content */
        .content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0;
        }

        .content p {
            margin-top: 10px;
            font-size: 18px;
            margin-bottom: 25px;
        }

        /* Tombol */
        .btn {
            padding: 12px 30px;
            background-color: #7ed6c3;
            color: #000;
            font-weight: 600;
            border-radius: 8px;
            border: 2px solid #3e8e82;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #a4e5d4;
        }

        .atau {
            margin: 0 15px;
            font-size: 18px;
            color: white;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .content h1 {
                font-size: 28px;
            }
            .content p {
                font-size: 16px;
            }
            .btn {
                padding: 10px 22px;
            }
        }
    </style>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">KI</div>
    </div>

    <!-- Hero -->
    <div class="hero">
        <div class="overlay"></div>

        <div class="content">
            <h1>Selamat Datang di<br>Kalkulator Investasi</h1>
            <p>Proyeksi investasi yang andal â€” sederhana dan akurat</p>

            <div class="btn-group">
                <a href="/login" class="btn">Masuk</a>
                <span class="atau">Atau</span>
                <a href="/register" class="btn">Daftar</a>
            </div>
        </div>
    </div>

</body>
</html>
